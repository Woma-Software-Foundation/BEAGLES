# run xvfb with 32-bit color
# xvfb-run -s '-screen 0 1600x1200x24+32' command_goes_here

language: python

jobs:
  include:
    # Python 3 + QT5 - Build .app
    - os: osx
      services: xvfb
      language: generic
    - os: linux
      services: xvfb
      python: 3.6

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pip3 install -r requirements/requirements-osx.txt; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install python3-pip pyqt5-dev-tools libomp-dev build-essential; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then pip3 install -r requirements/requirements-linux.txt; fi
install:
  - pyrcc5 -o libs/resources.py resources.qrc
  - python3 setup.py build_ext --inplace
  - pip3 install codecov
script:
  - xvfb-run --auto-servernum make test
  - codecov
  - exit 0
